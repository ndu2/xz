name: Windows-2022-CI

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows running workflow manually
  workflow_dispatch:
    inputs:
      publishbuilds:
        required: false
        description: Publish Builds?
        type: boolean
        default: false

jobs:
  VS2022-x64-MSVC:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - run: build-with-vs2022.bat x64 v143 build
        name: Build (Visual Studio 2022, x64)
        shell: cmd
        working-directory: windows
      - run: build-with-vs2022.bat x64 v143 test
        name: Test (Visual Studio 2022, x64)
        shell: cmd
        working-directory: windows
  VS2022-x64-ClangCL:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - run: build-with-vs2022.bat x64 ClangCL build
        name: Build (Visual Studio 2022, clang-cl, x64)
        shell: cmd
        working-directory: windows
      - run: build-with-vs2022.bat x64 ClangCL test
        name: Test (Visual Studio 2022, clang-cl, x64)
        shell: cmd
        working-directory: windows
      - name: VS2022 Build Artifacts
        if: inputs.publishbuilds
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.ref_name }}-win64
          path: |
            windows/build*/Release
  VS2022-Win32-MSVC:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - run: build-with-vs2022.bat Win32 v143 build
        name: Build (Visual Studio 2022, x86)
        shell: cmd
        working-directory: windows
      - run: build-with-vs2022.bat Win32 v143 test
        name: Test (Visual Studio 2022, x86)
        shell: cmd
        working-directory: windows
  VS2022-Win32-ClangCL:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - run: build-with-vs2022.bat Win32 ClangCL build
        name: Build (Visual Studio 2022, clang-cl, x86)
        shell: cmd
        working-directory: windows
      - run: build-with-vs2022.bat Win32 ClangCL test
        name: Test (Visual Studio 2022, clang-cl, x86)
        shell: cmd
        working-directory: windows
      - name: VS2022 Build Artifacts
        if: inputs.publishbuilds
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.ref_name }}-win32
          path: |
            windows/build*/Release
